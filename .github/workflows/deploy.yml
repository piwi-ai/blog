name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx puppeteer browsers install chrome
      - run: npm run build

      - name: Debug dist contents
        run: |
          echo "=== dist/posts files ==="
          ls -la dist/posts/ || echo "dist/posts NOT FOUND"
          echo "=== New article exists? ==="
          ls -la dist/posts/what-ai-alone-cannot-do-piwi-ai.md || echo "FILE NOT IN DIST"
          echo "=== dist root files ==="
          ls dist/ | head -20

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
